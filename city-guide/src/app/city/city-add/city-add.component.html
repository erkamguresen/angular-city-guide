<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="addCity()" class="">
        <h2 class="mt-3 pt-3">Add A New City</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control my-1"
            id="cityName"
            formControlName="name"
            placeholder="Name*"
            autofocus
          />
          <div
            class="help-block"
            *ngIf="
              cityAddForm.get('name') &&
              cityAddForm.get('name')!.touched &&
              cityAddForm.get('name')!.hasError('required')
            "
          >
            Please enter a city name.
          </div>

          <input
            type="text"
            class="form-control my-1"
            id="cityDescription"
            formControlName="description"
            placeholder="Description*"
          />
          <div
            class="help-block"
            *ngIf="
              cityAddForm.get('description') &&
              cityAddForm.get('description')!.hasError('required') &&
              cityAddForm.get('description')!.touched
            "
          >
            Please enter the city description.
          </div>

          <input
            type="text"
            class="form-control my-1"
            id="cityCountry"
            formControlName="country"
            placeholder="Country*"
          />
          <div
            class="help-block"
            *ngIf="
              cityAddForm.get('country') &&
              cityAddForm.get('country')!.hasError('required') &&
              cityAddForm.get('country')!.touched
            "
          >
            Please enter country of the city.
          </div>

          <input
            type="text"
            class="form-control my-1"
            id="cityCountry"
            formControlName="countryCode"
            placeholder="Country Code*"
          />
          <div
            class="help-block"
            *ngIf="
              cityAddForm.get('countryCode') &&
              cityAddForm.get('countryCode')!.hasError('required') &&
              cityAddForm.get('countryCode')!.touched
            "
          >
            Please enter country code of the city.
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-lg btn-primary btn-block"
          [disabled]="!cityAddForm.valid"
        >
          Submit
        </button>

        <!-- <h6>{{ cityAddForm.value | json }}</h6>
        <h6>{{ cityAddForm.status | json }}</h6> -->
      </form>
    </div>
  </div>
</main>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mt-3 text-center">Photos of {{ city.name }}</h2>
      <gallery [items]="images"></gallery>
    </div>
    <div class="col-md-12">
      <h2 class="mt-3">Reviews</h2>
      {{ city.description }}
    </div>
  </div>
</main>

<app-photo class="mt-3"></app-photo>

<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 g-3 mb-3">
    <div *ngFor="let city of cities" class="col">
      <h2 class="mt-3">{{ city.name }}</h2>
      <div class="card shadow-sm">
        <img
          src="{{ city.url }}"
          alt="{{ city.name }} picture"
          width="100%"
          height="225"
          class="card-img-top"
        />

        <div class="card-body">
          <p class="card-text">
            {{ city.description }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
            </div>
            <small class="text-muted">9 mins</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

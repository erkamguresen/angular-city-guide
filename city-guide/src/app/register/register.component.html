<div class="container">
  <div class="row justify-content-md-center">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="form-register col-md-6"
    >
      <h2 class="mt-5 text-center">Register</h2>
      <div class="form-group my-1">
        <input
          type="text"
          class="form-control"
          id="username  "
          formControlName="username"
          placeholder="User Name*"
          autofocus
        />
        <div
          class="help-block"
          *ngIf="
            registerForm.get('username') &&
            registerForm.get('username')!.touched &&
            registerForm.get('username')!.hasError('required')
          "
        >
          Please enter a user name.
        </div>
      </div>

      <div class="form-group my-1">
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="email address*"
          autofocus
        />
        <div
          class="help-block"
          *ngIf="
            registerForm.get('email') &&
            registerForm.get('email')!.touched &&
            registerForm.get('email')!.hasError('required')
          "
        >
          Please enter an email address.
        </div>
        <div
          class="help-block"
          *ngIf="
            registerForm.get('email') &&
            registerForm.get('email')!.touched &&
            registerForm.get('email')!.hasError('email')
          "
        >
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group my-1">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password*"
          autofocus
        />
        <div
          class="help-block"
          *ngIf="
            registerForm.get('password') &&
            registerForm.get('password')!.touched &&
            registerForm.get('password')!.hasError('required')
          "
        >
          Please enter a valid password.
        </div>
        <div
          class="help-block"
          *ngIf="
            registerForm.get('password') &&
            registerForm.get('password')!.touched &&
            registerForm.get('password')!.hasError('minlength')
          "
        >
          Password must be at least 6 characters.
        </div>
      </div>

      <div class="form-group my-1">
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm Password*"
          autofocus
        />
        <div
          class="help-block"
          *ngIf="
            registerForm.get('confirmPassword') &&
            registerForm.get('confirmPassword')!.touched &&
            registerForm.get('confirmPassword')!.hasError('required')
          "
        >
          Please re-enter password.
        </div>
        <div
          class="help-block"
          *ngIf="
            registerForm.get('confirmPassword') &&
            registerForm.get('confirmPassword')!.touched &&
            registerForm.get('confirmPassword')!.hasError('mismatch')
          "
        >
          Passwords do not match.
        </div>
      </div>

      <button
        class="btn btn-lg btn-primary btn-block my-1"
        [disabled]="!registerForm.valid"
        type="submit"
      >
        Register
      </button>
      <!-- <h6>{{ registerForm.value | json }}</h6>
      <h6>{{ registerForm.status | json }}</h6> -->
    </form>
  </div>
</div>
